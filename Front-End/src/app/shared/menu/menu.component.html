<div class="container bg-light border border-4 rounded-3 p-2 mb-4">
  <div class="row d-flex align-items-center">
    <div
      class="col-md-2 col-12 d-flex justify-content-start justify-content-md-center"
    >
      <a
        href=""
        [routerLink]="['/contacts']"
        attr.aria-label="{{ 'contacts' | translate }}"
        title="{{ 'contacts' | translate }}"
      >
        <fa-icon class="contacts-icon" [icon]="faUsers" size="5x"></fa-icon
      ></a>
    </div>
    <div class="col-md-10 col-12 d-flex flex-wrap">
      <div class="me-4">
        <h1>{{ "contact.manager" | translate }}</h1>
      </div>
      <div class="d-flex align-items-center" *ngIf="authService.isLoggedIn()">
        <button [routerLink]="['/new']" class="btn btn-success">
          <fa-icon [icon]="faUser" size="lg" class="text-dark"></fa-icon>
          {{ "add.contact" | translate }}
        </button>
      </div>
      <div
        class="d-flex align-items-center logout"
        *ngIf="authService.isLoggedIn()"
      >
        <a
          href="javascript:void(0);"
          (click)="logout()"
          class="btn btn-warning"
        >
          <fa-icon [icon]="faSignOutAlt" size="lg" class="text-dark"></fa-icon>
          {{ "logout" | translate }}
        </a>
      </div>
    </div>
  </div>
</div>
