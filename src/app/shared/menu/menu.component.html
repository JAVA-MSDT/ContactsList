<div class="container bg-light border border-4 rounded-3 p-2 mb-4">
  <div class="row d-flex align-items-center">
    <div
      class="col-md-2 col-12 d-flex justify-content-start justify-content-md-center"
    >
      <a href="" [routerLink]="['/contacts']" aria-label="Contacts">
        <fa-icon [icon]="faUsers" size="5x" style="color: black"></fa-icon
      ></a>
    </div>
    <div class="col-md-10 col-12 d-flex flex-wrap">
      <div class="me-4">
        <h1>{{ "contact.manager" | translate }}</h1>
      </div>
      <div class="d-flex align-items-center">
        <button [routerLink]="['/new']" class="btn btn-success">
          <fa-icon [icon]="faUser" size="lg" class="text-dark"></fa-icon>
          Add Contact
        </button>
      </div>
    </div>
  </div>
</div>
