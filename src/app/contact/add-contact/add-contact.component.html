<div class="add-form-container container p-3">
  <div
    class="alert alert-success"
    role="alert"
    aria-live="polite"
    *ngIf="newContact"
  >
    <div class="d-flex align-items-center">
      <div class="p-2">
        <fa-icon class="" [icon]="faCheckDouble" size="2x"></fa-icon>
      </div>
      <div class="p-2">
        {{ "new.contract.added.message" | translate }} {{ newContact?.name }}
      </div>
      <div class="remove-message p-2">
        <a
          href="javascript:void(0);"
          (click)="newContact = null"
          attr.aria-label="{{ 'remove.message' | translate }}"
          title="{{ 'remove.message' | translate }}"
        >
          <fa-icon
            class="contacts-icon"
            [icon]="faTimesCircle"
            size="2x"
          ></fa-icon
        ></a>
      </div>
    </div>
  </div>
  <form
    action="form"
    #contactForm="ngForm"
    (submit)="onSubmit(contactForm)"
    [class.loading]="loading"
  >
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label" for="firstName">{{
        "first.name" | translate
      }}</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="firstName"
          id="firstName"
          attr.placeholder="{{ 'first.name' | translate }}"
          class="form-control"
          ngModel
        />
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label" for="lastName">
        {{ "last.name" | translate }}</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          name="lastName"
          id="lastName"
          attr.placeholder="{{ 'last.name' | translate }}"
          class="form-control"
          ngModel
        />
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label" for="address"
        >{{ "address" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          name="address"
          id="address"
          attr.placeholder="{{ 'address' | translate }}"
          class="form-control"
          ngModel
        />
      </div>
    </div>
    <div class="form-group row mb-2">
      <label id="phone-label" class="col-sm-2 col-form-label" for="phone">
        {{ "phone" | translate }}
      </label>
      <div class="col">
        <div class="">
          <input
            type="text"
            maxlength="5"
            name="areaCode"
            id="phone"
            placeholder="(###)"
            class="form-control"
            aria-labelledby="phone-label phone"
            ngModel
          />
        </div>
      </div>
      <div class="col">
        <div class="">
          <input
            type="text"
            maxlength="3"
            name="prefix"
            id="prefix"
            placeholder="###"
            class="form-control"
            aria-labelledby="phone-label prefix"
            ngModel
          />
        </div>
      </div>
      <div class="col">
        <div class="">
          <input
            type="text"
            maxlength="4"
            name="lineNumber"
            id="lineNumber"
            placeholder="####"
            class="form-control"
            aria-labelledby="phone-label lineNumber"
            ngModel
          />
        </div>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label" for="Photo">
        {{ "photo.url" | translate }}</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          name="photo"
          id="photo"
          attr.placeholder="{{ 'photo.url' | translate }}"
          class="form-control"
          ngModel
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary w-25"
      attr.disabled="!contactForm.valid"
      attr.aria-disabled="!contactForm.valid"
    >
      {{ "submit" | translate }}
    </button>
  </form>
</div>
